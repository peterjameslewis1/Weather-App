<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>



<body>
  <div class="header">
    <div id="body-overlay"></div>
    <nav class="real-menu" role="navigation">
      <div id="close">X</div>
      <a href="" id="pages">Sign up</a>
      <a href="" id="pages">Log in</a>
      <a href="" id="pages">Contact us</a>
    </nav>
    <button id="open-menu"><i class="fas fa-bars"></i></button>
    <!-- <a href="#"><i class="fas fa-bars"></i></a> -->
    <div class="hdr-logo">
      <img class="logo" src="./images/logo.png" alt="" class="responsive-img">
    </div>
    <div class="social">
      <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
    </div>
  </div>

  <div class="input-container">
    <div id="submit-container">
      <input type="text" name="weather-search" placeholder="Search City..." id="weather-search" />
    </div>
    <button type="submit" class="submit" id="submit"><i class="fas fa-search"></i></button>
  </div>


  <div class="registration"></div>
  <section id="current">
    <h2></h2>
    <h3></h3>
    <div class="temp-container">
      <img src="" alt="" class="responsive-img">
      <h3 class="temp"></h3>
    </div>
    <div class="tile">
      <div class="feels-like"></div>
      <div class="temp-min"></div>
      <div class="temp-max"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </section>
  <h2 class="hourly-header">24 Hour Forecast</h2>
  <section id="hourly"></section>

  <div class="weather-map"></div>

  <div class="british-isles">
    <img class="map" src="./images/map-1.png" alt="" class="responsive-img">
    <a href="#" class="manchester locations"> Manchester <i class="fas fa-map-pin"></i></a>
    <a href="#" class="edinburgh locations"><i class="fas fa-map-pin"></i> Edinburgh</a>
    <a href="#" class="belfast locations">Belfast <i class="fas fa-map-pin"></i> </a>
    <a href="#" class="cardiff locations">Cardiff <i class="fas fa-map-pin"></i></a>
    <a href="#" class="london locations">London <i class="fas fa-map-pin"></i></a>
    <a href="#" class="inverness locations">Inverness <i class="fas fa-map-pin"></i></a>
  </div>

  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/0841a5b684.js" crossorigin="anonymous"></script>
  <footer></footer>
</body>

</html>
